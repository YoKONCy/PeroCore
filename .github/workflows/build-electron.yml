name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Electron App
    runs-on: windows-latest

    steps:
      - name: Checkout PeroCore-Electron
        uses: actions/checkout@v4
        with:
          path: PeroCore-Electron

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Gateway
        run: |
          cd PeroCore-Electron/gateway
          echo "Building Gateway..."
          go mod tidy
          go build -o ../resources/bin/gateway.exe gateway/main.go
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: PeroCore-Electron/package.json

      - name: Install Dependencies
        run: |
          cd PeroCore-Electron
          npm install

      - name: Build Electron App
        run: |
          cd PeroCore-Electron
          npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PeroCore-Windows
          path: PeroCore-Electron/dist_electron/*.exe
