name: Build and Release

on:
  push:
    branches: [ electron ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Electron App
    runs-on: windows-latest

    steps:
      - name: Checkout PeroCore-Electron
        uses: actions/checkout@v4
        with:
          path: PeroCore-Electron

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: PeroCore-Electron/gateway/go.sum

      - name: Build Gateway
        run: |
          cd PeroCore-Electron/gateway
          echo "Building Gateway..."
          go mod tidy
          go build -o ../resources/bin/gateway.exe gateway/main.go
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: PeroCore-Electron/package.json

      - name: Setup Python for Dependency Installation
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Setup Python Environment
        shell: powershell
        run: |
          # 1. Download Embedded Python
          $Url = "https://www.python.org/ftp/python/3.10.11/python-3.10.11-embed-amd64.zip"
          $ZipPath = "python.zip"
          $Dest = "PeroCore-Electron/resources/python"
          
          echo "Downloading Python..."
          Invoke-WebRequest -Uri $Url -OutFile $ZipPath
          
          echo "Extracting Python..."
          New-Item -ItemType Directory -Force -Path $Dest
          Expand-Archive -Path $ZipPath -DestinationPath $Dest -Force
          
          # 2. Configure .pth to enable site-packages
          $PthFile = "$Dest/python310._pth"
          $Content = Get-Content $PthFile
          $Content = $Content -replace "#import site", "import site"
          $Content | Set-Content $PthFile
          
          # 3. Install Dependencies
           echo "Installing dependencies..."
           $SitePackages = "$Dest/Lib/site-packages"
           New-Item -ItemType Directory -Force -Path $SitePackages
           
           # Use the runner's pip to install into the embedded python's site-packages
           # We force cpu-only torch to reduce size (unless user wants cuda)
           # We install torch first with the CPU index
           
           pip install --target $SitePackages torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
           
           # Then install the rest
           pip install --target $SitePackages -r PeroCore-Electron/backend/requirements.txt --no-warn-script-location
          
          # Clean up
           Remove-Item $ZipPath

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "PeroCore-Electron/backend -> target"

      - name: Build and Install Rust Core Extensions
        shell: powershell
        run: |
          pip install maturin
          
          $TARGET_LIB = "PeroCore-Electron/resources/python/Lib/site-packages"
          
          # 1. Build and Install pero_memory_core
          echo "Building pero_memory_core..."
          maturin build --release --manifest-path PeroCore-Electron/backend/rust_core/Cargo.toml --out dist
          $MEMORY_WHEEL = Get-ChildItem dist/pero_memory_core*.whl | Select-Object -First 1
          if ($MEMORY_WHEEL) {
              echo "Installing $($MEMORY_WHEEL.Name)..."
              pip install $MEMORY_WHEEL.FullName --target $TARGET_LIB --no-deps --force-reinstall
          } else {
              Write-Error "Failed to build pero_memory_core wheel"
              exit 1
          }

          # 2. Build and Install pero_vision_core
          echo "Building pero_vision_core..."
          maturin build --release --manifest-path PeroCore-Electron/backend/vision_core/Cargo.toml --out dist
          $VISION_WHEEL = Get-ChildItem dist/pero_vision_core*.whl | Select-Object -First 1
          if ($VISION_WHEEL) {
              echo "Installing $($VISION_WHEEL.Name)..."
              pip install $VISION_WHEEL.FullName --target $TARGET_LIB --no-deps --force-reinstall
          } else {
              Write-Error "Failed to build pero_vision_core wheel"
              exit 1
          }

          # 3. Build and Install nit_rust_runtime
          echo "Building nit_rust_runtime..."
          maturin build --release --manifest-path PeroCore-Electron/backend/nit_core/interpreter/rust_binding/Cargo.toml --out dist
          $NIT_WHEEL = Get-ChildItem dist/nit_rust_runtime*.whl | Select-Object -First 1
          if ($NIT_WHEEL) {
              echo "Installing $($NIT_WHEEL.Name)..."
              pip install $NIT_WHEEL.FullName --target $TARGET_LIB --no-deps --force-reinstall
          } else {
              Write-Error "Failed to build nit_rust_runtime wheel"
              exit 1
          }

      - name: Build Binary Tools
        shell: powershell
        run: |
           # 1. Build CodeSearcher Tool
           echo "Building CodeSearcher Tool..."
           cargo build --release --manifest-path PeroCore-Electron/backend/nit_core/tools/work/CodeSearcher/src/Cargo.toml
           
           $SEARCHER_SRC_DIR = "PeroCore-Electron/backend/nit_core/tools/work/CodeSearcher/src"
           $SEARCHER_TARGET_DIR = "PeroCore-Electron/backend/nit_core/tools/work/CodeSearcher"
           
           # Try to find the built binary.
           $SEARCHER_BIN = Get-ChildItem -Path "$SEARCHER_SRC_DIR/target/release/CodeSearcher.exe" -ErrorAction SilentlyContinue
           if (-not $SEARCHER_BIN) {
                $SEARCHER_BIN = Get-ChildItem -Path "$SEARCHER_SRC_DIR/../target/release/CodeSearcher.exe" -ErrorAction SilentlyContinue
           }
           
           if ($SEARCHER_BIN) {
               echo "Found CodeSearcher binary at $($SEARCHER_BIN.FullName)"
               Copy-Item -Path $SEARCHER_BIN.FullName -Destination "$SEARCHER_TARGET_DIR/CodeSearcher.exe" -Force
           } else {
               Write-Warning "CodeSearcher binary not found after build!"
           }

           # 2. Build nit_terminal_auditor (Wasm)
           echo "Building nit_terminal_auditor..."
           cargo build --release --target wasm32-unknown-unknown --manifest-path PeroCore-Electron/backend/nit_core/nit_terminal_auditor/Cargo.toml
           
           $WASM_SRC = "PeroCore-Electron/backend/nit_core/nit_terminal_auditor/target/wasm32-unknown-unknown/release/nit_terminal_auditor.wasm"
           if (!(Test-Path $WASM_SRC)) {
               $WASM_SRC = "PeroCore-Electron/backend/nit_core/nit_terminal_auditor/target/release/nit_terminal_auditor.wasm" 
           }
           
           $WASM_TARGET_DIR = "PeroCore-Electron/backend/nit_core/tools/work/TerminalExecutor"
           
           if (Test-Path $WASM_SRC) {
               echo "Found Wasm binary at $WASM_SRC"
               Copy-Item -Path $WASM_SRC -Destination "$WASM_TARGET_DIR/auditor.wasm" -Force
           } else {
               Write-Warning "nit_terminal_auditor.wasm not found after build!"
           }

      - name: Install Dependencies
        run: |
          cd PeroCore-Electron
          npm install

      - name: Build Electron App
        run: |
          cd PeroCore-Electron
          npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PeroCore-Windows
          path: PeroCore-Electron/dist_electron/*.exe

